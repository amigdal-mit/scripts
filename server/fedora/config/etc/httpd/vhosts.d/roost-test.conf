<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName roost-test.mit.edu
		ServerAlias roost-test
		Include conf.d/vhost_ldap.conf
		Include conf.d/vhosts-common-ssl.conf
		SSLCertificateFile /etc/pki/tls/certs/roost-test.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
	<VirtualHost *:444>
		ServerName roost-test.mit.edu
		ServerAlias roost-test
		Include conf.d/vhost_ldap.conf
		Include conf.d/vhosts-common-ssl.conf
		Include conf.d/vhosts-common-ssl-cert.conf
		SSLCertificateFile /etc/pki/tls/certs/roost-test.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
</IfModule>
