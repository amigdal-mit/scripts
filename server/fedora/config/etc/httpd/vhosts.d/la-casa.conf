<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName la-casa.mit.edu
		ServerAlias la-casa
		Include conf.d/vhost_ldap.conf
		Include conf.d/vhosts-common-ssl.conf
		SSLCertificateFile /etc/pki/tls/certs/la-casa.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
	<VirtualHost *:444>
		ServerName la-casa.mit.edu
		ServerAlias la-casa
		Include conf.d/vhost_ldap.conf
		Include conf.d/vhosts-common-ssl.conf
		Include conf.d/vhosts-common-ssl-cert.conf
		SSLCertificateFile /etc/pki/tls/certs/la-casa.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
</IfModule>
