# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName la-casa.mit.edu
	ServerAlias la-casa
	DocumentRoot /afs/athena.mit.edu/activity/l/la_casa/web_scripts
	Alias /~la_casa /afs/athena.mit.edu/activity/l/la_casa/web_scripts
	SuExecUserGroup la_casa la_casa
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName la-casa.mit.edu
		ServerAlias la-casa
		DocumentRoot /afs/athena.mit.edu/activity/l/la_casa/web_scripts
		Alias /~la_casa /afs/athena.mit.edu/activity/l/la_casa/web_scripts
		SuExecUserGroup la_casa la_casa
		Include conf.d/vhosts-common-ssl.conf
		SSLCertificateFile /etc/pki/tls/certs/la-casa.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts.key
	</VirtualHost>
	<VirtualHost *:444>
		ServerName la-casa.mit.edu
		ServerAlias la-casa
		DocumentRoot /afs/athena.mit.edu/activity/l/la_casa/web_scripts
		Alias /~la_casa /afs/athena.mit.edu/activity/l/la_casa/web_scripts
		SuExecUserGroup la_casa la_casa
		Include conf.d/vhosts-common-ssl.conf
		Include conf.d/vhosts-common-ssl-cert.conf
		SSLCertificateFile /etc/pki/tls/certs/la-casa.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts.key
	</VirtualHost>
</IfModule>
