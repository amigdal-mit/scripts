# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName sixohtwo.mit.edu
	ServerAlias sixohtwo
	DocumentRoot /afs/athena.mit.edu/course/6/6.02/web_scripts
	Alias /~6.02 /afs/athena.mit.edu/course/6/6.02/web_scripts
	SuExecUserGroup 6.02 6.02
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName sixohtwo.mit.edu
		ServerAlias sixohtwo
		DocumentRoot /afs/athena.mit.edu/course/6/6.02/web_scripts
		Alias /~6.02 /afs/athena.mit.edu/course/6/6.02/web_scripts
		SuExecUserGroup 6.02 6.02
		Include conf.d/vhosts-common-ssl.conf
		SSLCertificateFile /etc/pki/tls/certs/sixohtwo.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
	<VirtualHost *:444>
		ServerName sixohtwo.mit.edu
		ServerAlias sixohtwo
		DocumentRoot /afs/athena.mit.edu/course/6/6.02/web_scripts
		Alias /~6.02 /afs/athena.mit.edu/course/6/6.02/web_scripts
		SuExecUserGroup 6.02 6.02
		Include conf.d/vhosts-common-ssl.conf
		Include conf.d/vhosts-common-ssl-cert.conf
		SSLCertificateFile /etc/pki/tls/certs/sixohtwo.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
</IfModule>
