# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName bots.mit.edu
	ServerAlias bots
	DocumentRoot /afs/athena.mit.edu/course/6/6.270/web_scripts
	Alias /~6.270 /afs/athena.mit.edu/course/6/6.270/web_scripts
	SuExecUserGroup 6.270 6.270
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName bots.mit.edu
		ServerAlias bots
		DocumentRoot /afs/athena.mit.edu/course/6/6.270/web_scripts
		Alias /~6.270 /afs/athena.mit.edu/course/6/6.270/web_scripts
		SuExecUserGroup 6.270 6.270
		Include conf.d/vhosts-common-ssl.conf
		SSLCertificateFile /etc/pki/tls/certs/bots.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
	<VirtualHost *:444>
		ServerName bots.mit.edu
		ServerAlias bots
		DocumentRoot /afs/athena.mit.edu/course/6/6.270/web_scripts
		Alias /~6.270 /afs/athena.mit.edu/course/6/6.270/web_scripts
		SuExecUserGroup 6.270 6.270
		Include conf.d/vhosts-common-ssl.conf
		Include conf.d/vhosts-common-ssl-cert.conf
		SSLCertificateFile /etc/pki/tls/certs/bots.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
</IfModule>
