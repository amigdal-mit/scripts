# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName rcmodel.mit.edu
	ServerAlias rcmodel
	DocumentRoot /afs/athena.mit.edu/course/12/12.340x/web_scripts
	Alias /~12.340x /afs/athena.mit.edu/course/12/12.340x/web_scripts
	SuExecUserGroup 12.340x 12.340x
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName rcmodel.mit.edu
		ServerAlias rcmodel
		DocumentRoot /afs/athena.mit.edu/course/12/12.340x/web_scripts
		Alias /~12.340x /afs/athena.mit.edu/course/12/12.340x/web_scripts
		SuExecUserGroup 12.340x 12.340x
		Include conf.d/vhosts-common-ssl.conf
		SSLCertificateFile /etc/pki/tls/certs/rcmodel.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts.key
	</VirtualHost>
	<VirtualHost *:444>
		ServerName rcmodel.mit.edu
		ServerAlias rcmodel
		DocumentRoot /afs/athena.mit.edu/course/12/12.340x/web_scripts
		Alias /~12.340x /afs/athena.mit.edu/course/12/12.340x/web_scripts
		SuExecUserGroup 12.340x 12.340x
		Include conf.d/vhosts-common-ssl.conf
		Include conf.d/vhosts-common-ssl-cert.conf
		SSLCertificateFile /etc/pki/tls/certs/rcmodel.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts.key
	</VirtualHost>
</IfModule>
