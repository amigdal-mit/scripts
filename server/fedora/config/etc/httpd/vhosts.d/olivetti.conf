# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName olivetti.mit.edu
	ServerAlias olivetti
	DocumentRoot /afs/athena.mit.edu/org/o/olivettigroup/web_scripts/home
	Alias /~olivettigroup /afs/athena.mit.edu/org/o/olivettigroup/web_scripts
	SuExecUserGroup olivettigroup olivettigroup
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName olivetti.mit.edu
		ServerAlias olivetti
		DocumentRoot /afs/athena.mit.edu/org/o/olivettigroup/web_scripts/home
		Alias /~olivettigroup /afs/athena.mit.edu/org/o/olivettigroup/web_scripts
		SuExecUserGroup olivettigroup olivettigroup
		Include conf.d/vhosts-common-ssl.conf
		SSLCertificateFile /etc/pki/tls/certs/olivetti.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
	<VirtualHost *:444>
		ServerName olivetti.mit.edu
		ServerAlias olivetti
		DocumentRoot /afs/athena.mit.edu/org/o/olivettigroup/web_scripts/home
		Alias /~olivettigroup /afs/athena.mit.edu/org/o/olivettigroup/web_scripts
		SuExecUserGroup olivettigroup olivettigroup
		Include conf.d/vhosts-common-ssl.conf
		Include conf.d/vhosts-common-ssl-cert.conf
		SSLCertificateFile /etc/pki/tls/certs/olivetti.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
</IfModule>
