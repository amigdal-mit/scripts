# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName mailto.mit.edu
	ServerAlias mailto
	DocumentRoot /afs/athena.mit.edu/user/b/t/btidor/web_scripts/mailto
	Alias /~btidor /afs/athena.mit.edu/user/b/t/btidor/web_scripts
	SuExecUserGroup btidor btidor
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName mailto.mit.edu
		ServerAlias mailto
		DocumentRoot /afs/athena.mit.edu/user/b/t/btidor/web_scripts/mailto
		Alias /~btidor /afs/athena.mit.edu/user/b/t/btidor/web_scripts
		SuExecUserGroup btidor btidor
		Include conf.d/vhosts-common-ssl.conf
		SSLCertificateFile /etc/pki/tls/certs/mailto.pem
		SSLCertificateChainFile /etc/pki/tls/certs/mailto.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts.key
	</VirtualHost>
	<VirtualHost *:444>
		ServerName mailto.mit.edu
		ServerAlias mailto
		DocumentRoot /afs/athena.mit.edu/user/b/t/btidor/web_scripts/mailto
		Alias /~btidor /afs/athena.mit.edu/user/b/t/btidor/web_scripts
		SuExecUserGroup btidor btidor
		Include conf.d/vhosts-common-ssl.conf
		Include conf.d/vhosts-common-ssl-cert.conf
		SSLCertificateFile /etc/pki/tls/certs/mailto.pem
		SSLCertificateChainFile /etc/pki/tls/certs/mailto.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts.key
	</VirtualHost>
</IfModule>
