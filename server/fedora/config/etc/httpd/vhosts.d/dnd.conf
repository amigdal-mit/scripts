# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName dnd.mit.edu
	ServerAlias dnd
	DocumentRoot /afs/athena.mit.edu/user/d/v/dvorak42/web_scripts/zu
	Alias /~dvorak42 /afs/athena.mit.edu/user/d/v/dvorak42/web_scripts
	SuExecUserGroup dvorak42 dvorak42
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName dnd.mit.edu
		ServerAlias dnd
		DocumentRoot /afs/athena.mit.edu/user/d/v/dvorak42/web_scripts/zu
		Alias /~dvorak42 /afs/athena.mit.edu/user/d/v/dvorak42/web_scripts
		SuExecUserGroup dvorak42 dvorak42
		Include conf.d/vhosts-common-ssl.conf
		SSLCertificateFile /etc/pki/tls/certs/dnd.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
	<VirtualHost *:444>
		ServerName dnd.mit.edu
		ServerAlias dnd
		DocumentRoot /afs/athena.mit.edu/user/d/v/dvorak42/web_scripts/zu
		Alias /~dvorak42 /afs/athena.mit.edu/user/d/v/dvorak42/web_scripts
		SuExecUserGroup dvorak42 dvorak42
		Include conf.d/vhosts-common-ssl.conf
		Include conf.d/vhosts-common-ssl-cert.conf
		SSLCertificateFile /etc/pki/tls/certs/dnd.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
</IfModule>
