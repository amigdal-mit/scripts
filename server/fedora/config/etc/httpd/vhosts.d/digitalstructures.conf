# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName digitalstructures.mit.edu
	ServerAlias digitalstructures
	DocumentRoot /afs/athena.mit.edu/org/d/digistruct/web_scripts
	Alias /~digistruct /afs/athena.mit.edu/org/d/digistruct/web_scripts
	SuExecUserGroup digistruct digistruct
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName digitalstructures.mit.edu
		ServerAlias digitalstructures
		DocumentRoot /afs/athena.mit.edu/org/d/digistruct/web_scripts
		Alias /~digistruct /afs/athena.mit.edu/org/d/digistruct/web_scripts
		SuExecUserGroup digistruct digistruct
		Include conf.d/vhosts-common-ssl.conf
		SSLCertificateFile /etc/pki/tls/certs/digitalstructures.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
	<VirtualHost *:444>
		ServerName digitalstructures.mit.edu
		ServerAlias digitalstructures
		DocumentRoot /afs/athena.mit.edu/org/d/digistruct/web_scripts
		Alias /~digistruct /afs/athena.mit.edu/org/d/digistruct/web_scripts
		SuExecUserGroup digistruct digistruct
		Include conf.d/vhosts-common-ssl.conf
		Include conf.d/vhosts-common-ssl-cert.conf
		SSLCertificateFile /etc/pki/tls/certs/digitalstructures.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
</IfModule>
