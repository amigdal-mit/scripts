# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName linguistics.mit.edu
	ServerAlias linguistics
	DocumentRoot /afs/athena.mit.edu/org/l/lingapps/web_scripts
	Alias /~lingapps /afs/athena.mit.edu/org/l/lingapps/web_scripts
	SuExecUserGroup lingapps lingapps
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName linguistics.mit.edu
		ServerAlias linguistics
		DocumentRoot /afs/athena.mit.edu/org/l/lingapps/web_scripts
		Alias /~lingapps /afs/athena.mit.edu/org/l/lingapps/web_scripts
		SuExecUserGroup lingapps lingapps
		Include conf.d/vhosts-common-ssl.conf
		SSLCertificateFile /etc/pki/tls/certs/linguistics.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts.key
	</VirtualHost>
	<VirtualHost *:444>
		ServerName linguistics.mit.edu
		ServerAlias linguistics
		DocumentRoot /afs/athena.mit.edu/org/l/lingapps/web_scripts
		Alias /~lingapps /afs/athena.mit.edu/org/l/lingapps/web_scripts
		SuExecUserGroup lingapps lingapps
		Include conf.d/vhosts-common-ssl.conf
		Include conf.d/vhosts-common-ssl-cert.conf
		SSLCertificateFile /etc/pki/tls/certs/linguistics.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts.key
	</VirtualHost>
</IfModule>
