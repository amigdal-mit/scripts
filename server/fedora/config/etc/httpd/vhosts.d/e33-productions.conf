<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName e33-productions.mit.edu
		ServerAlias e33-productions
		Include conf.d/vhost_ldap.conf
		Include conf.d/vhosts-common-ssl.conf
		SSLCertificateFile /etc/pki/tls/certs/e33-productions.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
	<VirtualHost *:444>
		ServerName e33-productions.mit.edu
		ServerAlias e33-productions
		Include conf.d/vhost_ldap.conf
		Include conf.d/vhosts-common-ssl.conf
		Include conf.d/vhosts-common-ssl-cert.conf
		SSLCertificateFile /etc/pki/tls/certs/e33-productions.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
</IfModule>
