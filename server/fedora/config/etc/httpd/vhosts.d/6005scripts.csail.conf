# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName 6005scripts.csail.mit.edu
	ServerAlias 6005scripts.csail
	DocumentRoot /afs/athena.mit.edu/course/6/6.005/web_scripts
	Alias /~6.005 /afs/athena.mit.edu/course/6/6.005/web_scripts
	SuExecUserGroup 6.005 6.005
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName 6005scripts.csail.mit.edu
		ServerAlias 6005scripts.csail
		DocumentRoot /afs/athena.mit.edu/course/6/6.005/web_scripts
		Alias /~6.005 /afs/athena.mit.edu/course/6/6.005/web_scripts
		SuExecUserGroup 6.005 6.005
		Include conf.d/vhosts-common-ssl.conf
		SSLCertificateFile /etc/pki/tls/certs/6005scripts.csail.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
	<VirtualHost *:444>
		ServerName 6005scripts.csail.mit.edu
		ServerAlias 6005scripts.csail
		DocumentRoot /afs/athena.mit.edu/course/6/6.005/web_scripts
		Alias /~6.005 /afs/athena.mit.edu/course/6/6.005/web_scripts
		SuExecUserGroup 6.005 6.005
		Include conf.d/vhosts-common-ssl.conf
		Include conf.d/vhosts-common-ssl-cert.conf
		SSLCertificateFile /etc/pki/tls/certs/6005scripts.csail.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
</IfModule>
