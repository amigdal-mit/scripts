# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName rcc-d7dev.mit.edu
	ServerAlias rcc-d7dev
	DocumentRoot /afs/athena.mit.edu/user/t/t/tthoma24/web_scripts/rccd7dev
	Alias /~tthoma24 /afs/athena.mit.edu/user/t/t/tthoma24/web_scripts
	SuExecUserGroup tthoma24 tthoma24
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName rcc-d7dev.mit.edu
		ServerAlias rcc-d7dev
		DocumentRoot /afs/athena.mit.edu/user/t/t/tthoma24/web_scripts/rccd7dev
		Alias /~tthoma24 /afs/athena.mit.edu/user/t/t/tthoma24/web_scripts
		SuExecUserGroup tthoma24 tthoma24
		Include conf.d/vhosts-common-ssl.conf
		SSLCertificateFile /etc/pki/tls/certs/rcc-d7dev.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
	<VirtualHost *:444>
		ServerName rcc-d7dev.mit.edu
		ServerAlias rcc-d7dev
		DocumentRoot /afs/athena.mit.edu/user/t/t/tthoma24/web_scripts/rccd7dev
		Alias /~tthoma24 /afs/athena.mit.edu/user/t/t/tthoma24/web_scripts
		SuExecUserGroup tthoma24 tthoma24
		Include conf.d/vhosts-common-ssl.conf
		Include conf.d/vhosts-common-ssl-cert.conf
		SSLCertificateFile /etc/pki/tls/certs/rcc-d7dev.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
</IfModule>
