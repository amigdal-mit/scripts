# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName leee.mit.edu
	ServerAlias leee
	DocumentRoot /afs/athena.mit.edu/user/l/e/leee/web_scripts/lee.uk
	Alias /~leee /afs/athena.mit.edu/user/l/e/leee/web_scripts
	SuExecUserGroup leee leee
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName leee.mit.edu
		ServerAlias leee
		DocumentRoot /afs/athena.mit.edu/user/l/e/leee/web_scripts/lee.uk
		Alias /~leee /afs/athena.mit.edu/user/l/e/leee/web_scripts
		SuExecUserGroup leee leee
		Include conf.d/vhosts-common-ssl.conf
		SSLCertificateFile /etc/pki/tls/certs/leee.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
	<VirtualHost *:444>
		ServerName leee.mit.edu
		ServerAlias leee
		DocumentRoot /afs/athena.mit.edu/user/l/e/leee/web_scripts/lee.uk
		Alias /~leee /afs/athena.mit.edu/user/l/e/leee/web_scripts
		SuExecUserGroup leee leee
		Include conf.d/vhosts-common-ssl.conf
		Include conf.d/vhosts-common-ssl-cert.conf
		SSLCertificateFile /etc/pki/tls/certs/leee.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts-2048.key
	</VirtualHost>
</IfModule>
