---
- name: apply sysctl
  service: name=systemd-sysctl state=restarted
- name: restart openafs-client
  service:
    name: openafs-client
    enabled: yes
    state: restarted
  notify: restart better-mousetrapfs
- name: restart better-mousetrapfs
  systemd:
    daemon_reload: yes
    name: afs-000.mount
    enabled: yes
    state: restarted
