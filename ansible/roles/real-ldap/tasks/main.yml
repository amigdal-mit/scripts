---
- name: Install LDAP client
  dnf: name=openldap state=present
- name: Configure ldap.conf
  lineinfile:
    path: /etc/openldap/ldap.conf
    regexp: '(?i)^#?\s*{{ item | regex_search("^(\S+)") }}\s'
    line: "{{ item }}"
  loop:
    - BASE dc=scripts,dc=mit,dc=edu
    - URI {{ ldap_server }}
- name: Create /disabled
  file:
    path: /disabled
    state: directory
    mode: 0755
    owner: root
    group: root
