---
- name: Install scripts-httpd
  dnf:
    name:
      - scripts-httpd
      - scripts-mod_ssl
      - httpdmods
    state: present
- name: Configure httpd
  copy:
    dest: /etc/httpd/
    src: httpd/
  notify: reload httpd
- name: Enable httpd
  service:
    name: httpd
    enabled: yes
    state: started
